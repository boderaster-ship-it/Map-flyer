<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Labyrinth</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="menu" class="screen">
    <h1>3D Labyrinth</h1>
    <button data-difficulty="easy">Easy</button>
    <button data-difficulty="medium">Medium</button>
    <button data-difficulty="hard">Hard</button>
    <h2>Leaderboard</h2>
    <table id="leaderboard"></table>
  </div>

  <div id="game" class="screen hidden">
    <div id="hud">
      <span id="timer">00:00</span>
      <button id="topviewBtn" class="hidden">Top View</button>
      <button id="exitBtn">Menu</button>
    </div>
    <div id="canvas-container"></div>
    <div id="returnTopBtn" class="hidden"><button>Return</button></div>
    <div id="touch-left" class="touch-zone"></div>
    <div id="touch-right" class="touch-zone"></div>
  </div>

  <div id="victory" class="screen hidden">
    <h1>You Win!</h1>
    <p>Your time: <span id="finalTime"></span></p>
    <input id="playerName" placeholder="Your name" />
    <button id="submitScore">Submit Score</button>
    <button id="menuBtn">Menu</button>
  </div>
</body>
</html>
